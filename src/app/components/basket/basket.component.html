<div class="container">
    <mat-card class="example-card" *ngFor="let item of basket">
        <mat-card-title>{{item.name}}</mat-card-title>
        <img mat-card-sm-image src='{{item.image}}'>
        <span class="price">{{item.price | currency }}</span>
        <mat-card-actions>
            <button  type="button" (click)="plusItemToBasket(item)">+</button>
            <p class="quantity">{{item.quantity}}</p>
            <button  type="button" (click)="minusItemFromBasket(item)">-</button>
        </mat-card-actions>
    </mat-card>
</div>
<div class="total-price">Total price: {{totalPrice | currency}} </div>
