<div class="container">
    <mat-card class="example-card" *ngFor="let product of products">
        <mat-card-title>{{product.name}}</mat-card-title>
        <img mat-card-sm-image src='{{product.image}}'>
        <span class="price">{{product.price | currency }}</span>
        <mat-card-actions>
            <button (click)="addToBasket(product)" type="button">Buy</button>
        </mat-card-actions>
    </mat-card>
</div>
