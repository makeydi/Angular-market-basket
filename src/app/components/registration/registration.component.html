<form (ngSubmit)="submit()" [formGroup]="form" class="mat-dialog-container mat-card">
    <h1 mat-dialog-title>Registration. Enter your email & create password</h1>
    <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input formControlName="email" matInput placeholder="pat@example.com">
        <mat-error>enter valid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Create your password</mat-label>
        <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput>
        <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"
                mat-icon-button
                matSuffix>
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error>enter > 6 symbols</mat-error>
    </mat-form-field>


    <button [disabled]="form.invalid" type="submit">Register</button>
</form>
